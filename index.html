<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="container">
        <h1>Seja Bem-Vindx ao Gerador de Senhas!</h1>
        <h2>Gere agora a sua senha!</h2>
          
        <div class="input">
            <input type="number" id="tamanho">
            <label>Tamanho da senha: </label>
        </div>
 
        <div class="input">
            <input type="number" id="quantidade">
            <label>Quantidade de senhas: </label>
        </div>
 
        <div class="permitir">
            <label>
                <input type="checkbox" id="usarCaracteresEspeciais"> Permitir caracteres especiais - !@#$%&*()+=-*./;
            </label>
        </div><br>
 
        <div class="permitir">
            <label>
                <input type="checkbox" id="usarNumeros"> Permitir nÃºmeros
            </label>
        </div><br>
 
        <div class="permitir">
            <label>
                <input type="checkbox" id="usarMaiusculas"> Permitir letra maiuscula
            </label>
        </div><br><br>
 
        <button onclick="gerarSenhas()">Gerar Senhas</button>
        <button onclick="limparInputs()">Limpar Senhas</button>
 
        <p>Resultados: </p><br><br>
 
        <textarea id="senhasGeradas" rows="5" readonly  style="resize: none;"></textarea>
    </div> 
     
    <script src="gerarSenhas.js"></script>
    
</body>
</html>
